<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for a unique design */
        .header {
            background: linear-gradient(90deg, #1e3a8a, #3b82f6);
        }
        .footer {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="header py-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-2xl font-bold">My Blog</a>
            <nav>
                <a href="/" class="text-white px-4 hover:text-gray-200">Home</a>
                <a href="/create_post" class="text-white px-4 hover:text-gray-200">Create Post</a>
                <a href="/profile" class="text-white px-4 hover:text-gray-200">Profile</a>
                <a href="/logout" class="text-white px-4 hover:text-gray-200">Logout</a>
            </nav>
        </div>
    </header>

    <!-- Create Post Container -->
    <div class="max-w-4xl mx-auto py-10">
        <!-- Post Creation Form -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-3xl font-bold mb-6 text-gray-700">Create New Post</h1>
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- Post Title -->
                <div>
                    <label for="title" class="block text-sm font-medium text-gray-700">Post Title</label>
                    <input type="text" id="title" name="title" value="{{ form.title.value|default_if_none:'' }}" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Category -->
                <div>
                    <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                    <select id="category" name="category" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        {% for category in form.category.field.queryset %}
                            <option value="{{ category.id }}" {% if category.id == form.category.value %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Content -->
                <div>
                    <label for="content" class="block text-sm font-medium text-gray-700">Post Content</label>
                    <textarea id="content" name="content" rows="10" required
                              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">{{ form.content.value|default_if_none:'' }}</textarea>
                </div>

                <!-- Post Image -->
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Upload Image (optional)</label>
                    <input type="file" id="image" name="image"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <!-- Submit Button -->
                <div class="mt-6 flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition duration-300">
                        Publish Post
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-6 mt-10">
        <div class="container mx-auto text-center text-white">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
